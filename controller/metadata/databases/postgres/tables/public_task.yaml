table:
  name: task
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: task
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - description
        - is_completed
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - is_completed
      filter:
        user_id:
          _eq: x-hasura-user-id
      allow_aggregations: true
    comment: ""

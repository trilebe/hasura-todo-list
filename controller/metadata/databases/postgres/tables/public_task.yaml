table:
  name: task
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: task
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - description
        - is_completed
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - is_completed
      filter:
        user_id:
          _eq: x-hasura-user-id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - is_completed
      filter:
        user_id:
          _eq: x-hasura-user-id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: x-hasura-user-id
    comment: ""
event_triggers:
  - name: notify_on_task_updated
    definition:
      enable_manual: false
      update:
        columns:
          - is_completed
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{GO_BACKEND_URL}}/notifications'
